<html>
	<head>
		<style type="text/css">
			#main{ 
				width:100%; 
				margin:0px auto;/*main div居中*/
				background-color:rgb(10,0,0)
			}
			#top{
				width:100%;
				height:20%;
				border:1px #F00 solid;
				background-color:rgb(0,0,0)
			}
			#center{
				width:100%;
				height:70%;
				border:1px #F00 solid;
				background-color:rgb(0,0,10)
			}
            #bottom{
				width:100%;
				height:10%;
				border:1px #F00 solid;
				background-color:rgb(10,10,0)
			}
			#top_left{
				width:25%;
				height:100%;
				float:left;
				border:1px #F00 solid;
				background-color:rgb(10,10,0)
			}	
			#top_center{
				width:50%;
				height:100%;
				margin:0px auto;/*main div居中*/
				border:1px #F00 solid;
				background-color:rgb(10,0,10)
			}
			#top_right{
				width:25%;
				height:100%;
				float:right;
				border:1px #F00 solid;
				background-color:rgb(10,10,0)
			}			
		</style>
	</head>

	<body>
		<div id="main">
			<div id="top">
				<div id="top_left">
				</div>
				<div id="top_right">
				</div>
				<div id="top_center">
				</div>
			</div>
			<div id="center">
			</div>
			<div id="bottom">
			</div>
		</div>
	</body>
</html>
